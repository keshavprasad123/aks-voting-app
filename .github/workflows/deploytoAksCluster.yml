on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n azureappv2 -g azureappv2a642-rg --location "East US 2" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n azureappv2 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n azureappv2 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n azureappv2 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: azureappv2.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/src/app/1.0" -f  "src/app/1.0/Dockerfile" -t azureappv2.azurecr.io/azurevotetest1:${{ github.sha }} --label dockerfile-path=src/app/1.0/Dockerfile
        docker push azureappv2.azurecr.io/azurevotetest1:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_azurevotetest1_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep azurevotetest18660 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace azurevotetest18660`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: azurevotetest18660
        container-registry-url: azureappv2.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: azurevotetesdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: azurevotetest18660
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          azureappv2.azurecr.io/azurevotetest1:${{ github.sha }}
        imagepullsecrets: |
          azurevotetesdockerauth   
